<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My list</title>
</head>
<body>
    <h2> Un-rdered List</h2>
<!-- Un- Orderd list -->
    <ul>
        <li>English</li>
        <li>Chemistry</li>
        <li>Maths</li>
        <li>CS</li>
    </ul>

<!-- Orderd list -->
    <h2> Ordered List</h2>
        <ol type = "A">
            <li>English</li>
            <li>Chemistry</li>
            <li>Maths</li>
            <li>CS</li>
        </ol>

    <ul>
        <li>Bread</li>
            <ol>
                <li>Brown Bread</li>
                <li>White Bread</li>
            </ol>
    </ul>
</body>
</html>
