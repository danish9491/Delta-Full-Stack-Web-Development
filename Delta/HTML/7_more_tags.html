<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags in HTML</title>
</head>
<body>
    <p>Twinkle twinkle<br> little star, <br>How I wonder <br> what you are</p>
    <p><b>Twinkle twinkle</b> <br>
        <i>little star,</i> <br>
        <u>How I wonder </u> <br>
        what you are
    </p>
</body>
</html>
